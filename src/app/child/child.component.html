<div class="table_container" *ngIf="show_table">
  <h3 style="text-align: center;">{{btn_clicked}} mode</h3>
    <div class="options_box">
        <div class="option">
            <button mat-raised-button (click)="onAction('view')"
            class="view-btn">View</button>
        </div>
        <div class="option">
            <button mat-raised-button (click)="onAction('edit')"
            class="edit-btn">Edit</button>
        </div>
        <div class="option">
            <button mat-raised-button (click)="onAction('delete')"
            class="delete-btn">Delete</button>
        </div>
    </div>
    <div class="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
              </ng-container>
        
              <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef>Age</th>
                <td mat-cell *matCellDef="let row">{{row.age}}</td>
              </ng-container>
        
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Phone</th>
                <td mat-cell *matCellDef="let row">{{row.phone}}</td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
              </ng-container>

              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>Select</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="onActionclick(row.select)" class="action_btn">
                        <mat-checkbox [(ngModel)]="row.checked" *ngIf="row.select"
                        (change)="openDialog($event,row)" [disabled]="btn_clicked == 'view'">{{row.select}}</mat-checkbox>
                    </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
